<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="row  justify-content-between  px-5 py-2 align-items-center">
    <h1 class="col-9  col-md-11">ToDo's </h1>
    <img id="night" class="d-none col-3 col-md-1" src="images/switch.png" alt="">
    <img id="day" class=" col-3 col-md-1" src="images/toggle.png" alt="">
</nav>
<div class="footer p-2">
    <p class="text-center">Made by Zeeshan Mehmood</p>
</div>
<div class="container my-5">
    <form class="row justify-content-center my-5">
        <div class=" col-10 col-lg-8 form-outline" data-mdb-input-init>
            <input type="search" id="textTask" class="form-control" placeholder="What have you planned ?"/>
        </div>
        <button id="addBtn" type="button" class=" col-2 btn btn-primary" data-mdb-ripple-init>
            Add
        </button>
    </form>
    <div id="tasks" class="py-4 px-3">


    </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
